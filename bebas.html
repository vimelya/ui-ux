<!DOCTYPE html>
<html>
<head>
  <title>Drop-Up with Input and Icon</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      padding: 20px;
    }
    
    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      bottom: 100%;
      background-color: #ffffff;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      min-width: 160px;
      padding: 12px;
      z-index: 1;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .input-field {
      width: 200px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      padding-right: 30px; /* Add space for the icon */
    }

    /* Style the icon */
    .dropup-icon {
      position: absolute;
      top: 12px;
      right: 10px;
      color: #aaa;
    }

  </style>
</head>
<body>
  <div class="dropdown">
    <input type="text" class="input-field" placeholder="Input here">
    <i class="fas fa-caret-up dropup-icon"></i>
    <div class="dropdown-content">
      <!-- You can add menu items here -->
      <p>Menu Item 1</p>
      <p>Menu Item 2</p>
      <p>Menu Item 3</p>
    </div>
  </div>
</body>
</html>
