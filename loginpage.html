<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="css/stylelogin.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="background"></div>
        <div class="login-box">
            <div class="title">Login
            <div class="description">
                <span>Masukkan Username dan Password Peserta Anda</span>
                <br>
                <span>Please input your username and password</span>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter your username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password">
            </div>
            <div class="form-group remember-forgot">
                <label for="remember">Remember</label>
                <input type="checkbox" id="remember">
                <a href="#" class="forgot-password" style="font-size: small;">Forgot password?</a>
            </div>
            <a href="home.html" class="btn login-button" style="background-color: #96031b ; text-decoration: none; color: white;">Login</a>
            <div class="create-account">
                <a href="registerpage.html">Buat Akun Baru / Make New Account</a>
            </div>
        </div>
    </div>
</body>
</html>
