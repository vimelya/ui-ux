<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="css/stylelogin.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap" rel="stylesheet"><link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap" rel="stylesheet">
</head>
<body>
    <div class="register-container">
        <div class="background"></div>
        <div class="register-box">
            <div class="title2">Register</div>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter your username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password">
            </div>
            <div class="form-group">
                <label for="phone">Nomor Handphone</label>
                <input type="text" id="phone" placeholder="Enter your phone number">
            </div>
            <div class="form-group">
                <label for="address">Alamat / Address</label>
                <input type="text" id="address" placeholder="Enter your address">
            </div>
            <div class="form-group">
                <label>Pilih jenis Anggota / Choose member type</label>
                <select>
                    <option value="jenis1">Jenis Anggota 1</option>
                    <option value="jenis2">Jenis Anggota 2</option>
                    <option value="jenis3">Jenis Anggota 3</option>
                </select>
            </div>
            <button class="register-button"><a style="color: #fff; text-decoration: none;" href="loginpage.html">Register</a></button>
            <div class="login-link">
                <span>Sudah memiliki Akun?</span> <br>
                <a href="loginpage.html">Silahkan Login</a>
            </div>
        </div>
    </div>
</body>
</html>
